<!doctype html>
<html ng-app="shehacks2015App">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand logo" href="index.html"><img src="images/logo.png"></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a ng-href="#/">About</a></li>
              <li><a ng-href="#/">Blog</a></li>
            </ul>

            <a href="login.html">Log In</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <form ng-submit="login()">
        <p>Please enter your email</p>
        <input id="email" type="email" ng-model="data.email"/> {{data.email}}

        <p>Please enter your password</p>
        <input id="password" type="password" ng-model="data.password" minlength="8"/> {{data.password}}

        <input type="submit" value="Submit"/>
      </form>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/maps.js"></script>
        <!-- endbuild -->
</body>
</html>
