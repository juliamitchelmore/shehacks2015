<!doctype html>
<html ng-app="shehacks2015App">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <div class="col-xs-9">
            <a class="navbar-brand logo" href="index.html"><img src="images/logo.png"></a>
            </div>

            <div class="col-xs-3"><a class="btn" href="login.html">Log In</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div>
      <!-- <div id="map-canvas">
        
      </div> -->
    </div>

    <img class="main-product" ng-src="{{produce[getHash()].img}}">
    <h1>{{produce[getHash()].quantity}} {{produce[getHash()].type | titlecase}}<span ng-if="produce[getHash()].quantity > 1">s</span></h1>
    <h2>In {{produce[getHash()].suburb}}</h2>
    <h3>${{produce[getHash()].price * produce[getHash()].quantity | number:2}}</h3>
    <a class="btn btn-lg">Buy</a>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/maps.js"></script>
        <!-- endbuild -->
</body>
</html>
