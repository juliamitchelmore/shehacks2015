<!doctype html>
<html ng-app="shehacks2015App">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="navbar" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <div class="col-xs-9">
            <a class="navbar-brand logo" href="index.html"><img src="images/logo.png"></a>
            </div>

            <div class="col-xs-3"><a class="btn login" ng-href="index.html#{{addnew.type}}+Marrickville+2204+{{addnew.price / addnew.quantity}}+{{addnew.quantity}}">Log Out</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

    <div ng-show="currentview == 'dashboard'">
      <p class="product-title">My Listings</p>

  <div class="col-xs-12 no-padding">
          <p class="col-xs-2"></p>
          <p class="col-xs-10 no-padding">
            <small class="col-xs-5">Product</small>
            <small class="col-xs-3">Quantity</small>
            <small class="col-xs-4">$ Unit</small>
          </p>
        </div>
        <div data-ng-repeat="item in userproduce">
            <div class="col-xs-12 no-padding">
              <img class="col-xs-2 no-padding" ng-src="{{item.img}}">
              <p class="col-xs-10 no-padding">
                <span class="col-xs-5">{{item.type | titlecase}}</span>
                <span class="col-xs-3">{{item.quantity}}</span>
                <span class="col-xs-4">${{item.price | number:2}}</span>
              </p>
            
            </div>
      </div>
       <a class="btn btn-lg" ng-click="currentview = 'add'">Add</a>
    </div>

    <div ng-show="currentview == 'add'">
      <h2>I want to sell</h2>
        <a class="filter-img col-xs-3" ng-class="{active : addnew.type=='mango'}" ng-click="addnew.type='mango'"><img src="images/mango.png"></a>
        <a class="filter-img col-xs-3" ng-class="{active : addnew.type=='strawberry'}" ng-click="addnew.type='strawberry'"><img src="images/strawberry.png"></a>
        <a class="filter-img col-xs-3" ng-class="{active : addnew.type=='tomato'}" ng-click="addnew.type='tomato'"><img src="images/tomato.png"></a>
        <a class="filter-img col-xs-3" ng-class="{active : addnew.type=='banana'}" ng-click="addnew.type='banana'"><img src="images/banana.png"></a>
        <a class="filter-img col-xs-3" ng-class="{active : addnew.type=='avocado'}" ng-click="addnew.type='avocado'"><img src="images/avocado.png"></a>
        <a class="filter-img col-xs-3" ng-class="{active : addnew.type=='lemon'}" ng-click="addnew.type='lemon'"><img src="images/lemon.png"></a>
        <a class="filter-img col-xs-3" ng-class="{active : addnew.type=='orange'}" ng-click="addnew.type='orange'"><img src="images/orange.png"></a>
        <a class="filter-img col-xs-3" ng-class="{active : addnew.type=='apple'}" ng-click="addnew.type='apple'"><img src="images/apple.png"></a>

      <h2>Quantity:</h2>
      <input class="col-xs-12" type="tel" ng-model="addnew.quantity"/>

      <h2>Price:</h2>
      <p ng-show="addnew.type && addnew.quantity">Recommended price for {{addnew.quantity}} {{addnew.type}}<span ng-if="addnew.quantity > 1">s</span> is ${{producePrice[addnew.type] * addnew.quantity | number:2}}</p>
      <div class="col-xs-12">
      <span class="currency-symbol">$</span>
      <input ng-model="addnew.price" class="col-xs-12" type="number" placeholder="{{producePrice[addnew.type] * addnew.quantity | number:2}}"/>
      </div>

      <a class="btn btn-lg" ng-click="currentview = 'dashboard'; addItem()">Sell</a>
    </div>

    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/maps.js"></script>
        <!-- endbuild -->
</body>
</html>
